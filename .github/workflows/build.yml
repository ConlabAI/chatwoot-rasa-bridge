name: Build Chatwoot-Rasa bridge

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch:

env:
  PROD_TAG: conlab/chatwoot-rasa-bridge:latest
  DEV_TAG: conlab/chatwoot-rasa-bridge:dev

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      - 
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - 
        name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          # Key is named differently to avoid collision
          key: ${{ runner.os }}-multi-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-multi-buildx
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}
      -
        name: Set environment and actions for action
        id: env
        run: |
          echo "GITHUB_REF=$GITHUB_REF"
          # we always build and train, since that's fast now
          if [[ $GITHUB_REF == 'main' ]] || [[ $GITHUB_REF == 'refs/heads/main' ]]; then
              echo "ENV=PROD" >> "$GITHUB_OUTPUT"
              echo -n "ENV: PROD, actions: build"
              if [[ $GITHUB_EVENT_NAME == "pull_request" ]]; then
                echo "TEST=1" >> "$GITHUB_OUTPUT"
                # echo "CROSS_VALIDATION=1" >> "$GITHUB_OUTPUT"
                echo ", train and test with cross validation"
              else
                echo "DEPLOY=1" >> "$GITHUB_OUTPUT"
                echo ", train and deploy"
              fi
          # are we doing push or PR to develop?
          elif [[ $GITHUB_BASE_REF == 'develop' ]] || [[ $GITHUB_REF == 'refs/heads/develop' ]]; then
              echo "ENV=DEV" >> "$GITHUB_OUTPUT"
              echo -n "ENV: DEV" 
              echo "TEST=1" >> "$GITHUB_OUTPUT"
              if [[ $GITHUB_EVENT_NAME == "push" ]]; then
                echo "DEPLOY=1" >> "$GITHUB_OUTPUT"
                echo ", actions: train, test and deploy"
              fi
          else
              echo "ENV=FEATURE" >> "$GITHUB_OUTPUT"
              echo "ENV: Feature branch"
          fi
      -
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags:  ${{ github.ref == 'main' && github.event_name == 'push' && env.PROD_TAG || env.DEV_TAG }}
          cache-from: type=local,src=/tmp/.buildx-cache
          # Note the mode=max here
          # More: https://github.com/moby/buildkit#--export-cache-options
          # And: https://github.com/docker/buildx#--cache-tonametypetypekeyvalue
          cache-to: type=local,mode=max,dest=/tmp/.buildx-cache-new
      - 
        name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
      - 
        name: Invoke portainer deployment hook
        uses: distributhor/workflow-webhook@v3.0.1
        env:
          webhook_url: ${{ secrets.DEPLOY_WEBHOOK_URL_DEV }}
          verify_ssl: false
